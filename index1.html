<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    .navbar{
        display: flex;
        justify-content: space-around;
        padding: 1rem;
        gap: 0.01rem;
    }
    .navbar a {
        color: black;
        text-decoration: none;
        padding: 0.5rem 1rem;
    }
    .navbar a:hover {
        background-color: #2c4075;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 15px;
    }

    .landing-page{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem;
    }
    .landing-page h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .landing-page p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    .landing-page button {
        background-color: #2c4075;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
    }
    .landing-page button:hover {
        background-color: #e3b462;
    }

    .land{
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        padding: 2rem;
        gap: 15rem;
    }

    .pic img{
        display: flex;
        width: 700px;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="land">
        <div class="landing-page">
            <h1>RIT XR CENTER</h1>
            <p>Your one-stop solution for all your needs.</p>
            <button>Get Started</button>
        </div>

        <div class="pic">
            <img src="./img/Logo.png" alt="">
        </div>
    </div>


</body>
</html>
